  <p>Fiesta Navidad AFA Ochando</p>
  <div id="reader"></div>
  <div id="status"></div>

  <script>
    const validCodes = ["5f4dcc3b5aa765d61d8327deb882cf99", "d41d8cd98f00b204e9800998ecf8427e", "098f6bcd4621d373cade4e832627b4f6", "e99a18c428cb38d5f260853678922e03", "9d5ed678fe57bcca4bf1a6e1b3f1a47f"]
    ;

    function onScanSuccess(decodedText) {
      const statusDiv = document.getElementById("status");
      if (validCodes.includes(decodedText)) {
        statusDiv.textContent = `Acceso permitido: ${decodedText}`;
        statusDiv.className = "valid";
      } else {
        statusDiv.textContent = `Acceso denegado: ${decodedText}`;
        statusDiv.className = "invalid";
      }
    }

    function onScanFailure(error) {
      console.warn(`Error al escanear: ${error}`);
    }

    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" }, 
      {
        fps: 10, 
        qrbox: { width: 250, height: 250 } 
      },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      console.error("Error al iniciar el escaneo:", err);
    });
  </script>
